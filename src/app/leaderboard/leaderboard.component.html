<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body leaderboard-table-container">
        <h4 class="text-dark">Leaderboard</h4>
        <table class="table table-borderless table-responsive">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Game Date</th>
            <th scope="col">Score</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let game of gameDetailsArray; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{game.username}}</td>
            <td>{{game.date | date: 'dd/MM/yy HH:mm'}}</td>
            <td>{{10 - game.skippedCounter - game.wrongAnswersCounter}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
